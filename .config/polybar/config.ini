[colors]
background = #282c34
; background-alt = #bdc3c2
; foreground = #bdc3c2

disabled = #707880
yellow = #ecbe7b
red = #ff6c6b
grey = #5c6370
green = #98be65
; colors of top-right widgets
primary = #51afef 
secondary = #bbc2cf

[bar/example]
width = 100%

; set only for hidpi laptop
; height = 35
; dpi = 192 ; laptop
dpi = 109 ; home
; tray-maxsize = 128

radius = 0

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 2pt

border-size = 0pt
border-color = #00000000

padding-left = 0
padding-right = 1

module-margin = 0

separator = 
separator-foreground = ${colors.disabled}

font-0 = "GoMono Nerd Font Mono:Book:size=10;4"

modules-left = xworkspaces
modules-right = filesystem battery vpn xkeyboard wlan date time volume

cursor-click = pointer
cursor-scroll = pointer

enable-ipc = true

tray-position = right

wm-restack = i3

; override-redirect = true

[module/battery]
type = internal/battery

full-at = 100
low-at = 40
battery = BAT0
adapter = ADP0

poll-interval = 5
format-charging-prefix = " ⚡ "
format-discharging-prefix = " ⚡ "
format-low-prefix = " ⚡ "
format-full-prefix = " ⚡ "
time-format = %H:%M
label-charging = %percentage%% %time%
label-full = full
label-low = %percentage%% %time%
label-discharging = %percentage%% %time%
format-charging-prefix-foreground = ${colors.primary}
format-low-prefix-foreground = ${colors.red}
format-discharging-prefix-foreground = ${colors.primary}
format-low-foreground = ${colors.red}
format-full-prefix-foreground = ${colors.green}
format-full-foreground = ${colors.green}
format-charging = <label-charging>
format-discharging = <label-discharging>
format-low = <label-discharging>
format-full = <label-full>

[module/xworkspaces]
type = internal/i3

; Only show workspaces defined on the same output as the bar
;
; Useful if you want to show monitor specific workspaces
; on different bars
;
; Default: false
; pin-workspaces = true

; Show urgent workspaces regardless of whether the workspace is actually hidden 
; by pin-workspaces.
;
; Default: false
; New in version 3.6.0
show-urgent = true

; This will split the workspace name on ':'
; Default: false
strip-wsnumbers = true

; Sort the workspaces by index instead of the default
; sorting that groups the workspaces by output
; Default: false
; index-sort = true

; Use fuzzy (partial) matching on labels when assigning 
; icons to workspaces
; Example: code;♚ will apply the icon to all workspaces 
; containing 'code' in the label
; Default: false
; fuzzy-match = true

; ws-icon-[0-9]+ = <label>;<icon>
; NOTE: The <label> needs to match the name of the i3 workspace
; Neither <label> nor <icon> can contain a semicolon (;)
; ws-icon-0 = 1;♚
; ws-icon-1 = 2;♛
; ws-icon-2 = 3;♜
; ws-icon-3 = 4;♝
; ws-icon-4 = 5;♞
; ws-icon-default = ♟
; NOTE: You cannot skip icons, e.g. to get a ws-icon-6
; you must also define a ws-icon-5.
; NOTE: Icon will be available as the %icon% token inside label-*

; Available tags:
;   <label-state> (default) - gets replaced with <label-(focused|unfocused|visible|urgent)>
;   <label-mode> (default)
; format = <label-state> <label-mode>

; Available tokens:
;   %mode%
; Default: %mode%
; label-mode = %mode%
; label-mode-padding = 2
; label-mode-background = #e60053

; Available tokens:
;   %name%
;   %icon%
;   %index%
;   %output%
; Default: %icon% %name%
label-focused-foreground = #ffffff
label-focused-background = ${colors.grey}
label-focused-underline = ${colors.grey}
; label-focused-padding = 1

label-urgent-underline = ${colors.red}

label-urgent = " %index% "
label-focused = " %index% "
label-visible = " %index% "
label-unfocused = " %index% "
; label-urgent-padding = 1

; label-visible-padding = 1
; label-unfocused-padding = 10

; Separator in between workspaces
; label-separator = " |"
; label-separator-padding = 1 
; label-separator-foreground = #ffb52a

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
label-layout-foreground = ${colors.foreground}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}
format-prefix = " ♦ "
format-prefix-foreground = ${colors.primary}

[module/filesystem]
type = internal/fs
mount-0 = /home
label-mounted = %free%
warn-percentage = 95
format-warn = <label-mounted>
format-warn-foreground = ${colors.red}
interval = 10

[module/time]
type = internal/date
interval = 1

date = %H:%M
format-prefix = " ♦ "
format-prefix-foreground = ${colors.primary}

label = %date%
label-foreground = ${colors.foreground}

[module/date]
type = custom/script
interval = 1
click-left = notify-send -t 30000 calendar "$(ncal)"

exec = date +"%a %d.%m"
format-prefix = " ♦ "
format-prefix-foreground = ${colors.primary}

[settings]
screenchange-reload = true
pseudo-transparency = true

[module/vpn]
type = custom/script
exec = ~/.config/polybar/net.sh
interval = 5
format-prefix = " ♦ vpn "
format-prefix-foreground = ${colors.primary}

[bar]
fill = |
empty = |
indicator = 

[module/volume]
type = internal/alsa

click-right = pavucontrol

; Soundcard to be used
; Usually in the format hw:# where # is the card number
; You can find the different card numbers in `/proc/asound/cards`
master-soundcard = default
speaker-soundcard = default
headphone-soundcard = default

; Name of the master, speaker and headphone mixers
; Use the following command to list available mixer controls:
; $ amixer scontrols | sed -nr "s/.*'([[:alnum:]]+)'.*/\1/p"
; If master, speaker or headphone-soundcard isn't the default, 
; use `amixer -c # scontrols` instead where # is the number 
; of the master, speaker or headphone soundcard respectively
;
; Default: Master
master-mixer = Master

; Optionally define speaker and headphone mixers
; Default: none
;;speaker-mixer = Speaker
; Default: none
;;headphone-mixer = Headphone

; NOTE: This is required if headphone_mixer is defined
; Use the following command to list available device controls
; $ amixer controls | sed -r "/CARD/\!d; s/.*=([0-9]+).*name='([^']+)'.*/printf '%3.0f: %s\n' '\1' '\2'/e" | sort
; You may also need to use `amixer -c # controls` as above for the mixer names
; Default: none
;;headphone-id = 9

; Use volume mapping (similar to amixer -M and alsamixer), where the increase in volume is linear to the ear
; Default: false
;;mapped = true

; Interval for volume increase/decrease (in percent points)
; Default: 5
interval = 5

; Available tags:
;   <label-volume> (default)
;   <ramp-volume>
;   <bar-volume>
; label-volume = "vol "
; format-volume = <label-volume> <bar-volume>
format-volume-prefix = " ♫ "
format-volume-prefix-foreground = ${colors.primary}

; Available tags:
;   <label-muted> (default)
;   <ramp-volume>
;   <bar-volume>
format-muted = <label-muted>
; format-muted-prefix = 
format-muted-prefix = " ♫"
format-muted-prefix-foreground = ${colors.foreground}

; Available tokens:
;   %percentage% (default)
label-volume = %percentage%%

; Available tokens:
;   %percentage% (default
label-muted = " Muted"
label-muted-foreground = ${colors.sep}

; Only applies if <ramp-volume> is used
ramp-volume-0 = 
ramp-volume-1 = 
ramp-volume-2 = 
ramp-volume-foreground = ${colors.primary}

; Only applies if <bar-volume> is used
bar-volume-format = "%fill%%indicator%%empty%"
bar-volume-width = 11
bar-volume-gradient = false

bar-volume-indicator = ${bar.indicator}
bar-volume-indicator-foreground = ${colors.foreground}
bar-volume-indicator-font = 2

bar-volume-fill = ${bar.fill}
bar-volume-fill-font = 2
bar-volume-foreground-0 = ${colors.green}
bar-volume-foreground-1 = ${colors.green}
bar-volume-foreground-2 = ${colors.blue}
bar-volume-foreground-3 = ${colors.blue}
bar-volume-foreground-4 = ${colors.red}

bar-volume-empty = ${bar.empty}
bar-volume-empty-font = 2
bar-volume-empty-foreground = ${colors.sep}

; If defined, it will replace <ramp-volume> when
; headphones are plugged in to `headphone_control_numid`
; If undefined, <ramp-volume> will be used for both
; Only applies if <ramp-volume> is used
ramp-headphones-0 = 

; vim:ft=dosini

